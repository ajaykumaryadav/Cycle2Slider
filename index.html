<!DOCTYPE html>
<html>

    <head>
        <title>Cycle2 Slider-Progressive Loading</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="description" content="Web Tutorials">
		<meta name="keywords" content="HTML,CSS,Cycle2,JavaScript">
		<meta name="author" content="Ajay Yadav">
		<meta charset="UTF-8">        	
		<link type="text/css" href="assets/css/custom.css" rel="stylesheet" />
		<script type="text/javascript" src="assets/js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="assets/js/jquery.cycle2.js"></script>
    </head>

    <body>
    	<div id="wrapper">
    		<div id="content">
    			<h1>Progressive Loading</h1>
    			<div class="sliderWrap type1">
    				<h3>Type-1 Auto slider</h3>
					<div class="cycle-slideshow slider" 
					    data-cycle-fx=scrollHorz
					    data-cycle-timeout=2000
					    data-cycle-loader=true
					    data-cycle-progressive="#images"
					    >
					    <!-- only one image declared in markup -->
					    <img src="assets/images/slider-1.jpg">

					    <script id="images" type="text/cycle">
							[
							    "<img src='assets/images/slider-2.jpg'>",
							    "<img src='assets/images/slider-3.jpg'>",
							    "<img src='assets/images/slider-4.jpg'>",
							    "<img src='assets/images/slider-5.jpg'>",
							    "<img src='assets/images/slider-6.jpg'>",
							    "<img src='assets/images/slider-7.jpg'>",
							    "<img src='assets/images/slider-8.jpg'>",
							    "<img src='assets/images/slider-9.jpg'>",
							    "<img src='assets/images/slider-10.jpg'>"				    
							]
						</script>
						<div id="progress"></div>
					</div>
				</div>  

				<div class="sliderWrap type2">
    				<h3>Type-2 Manual slider</h3>
					<div class="cycle-slideshow slider" 
					    data-cycle-fx=scrollHorz
					    data-cycle-timeout=0
					    data-cycle-loader=true
					    data-cycle-prev="#prevBtn"
    					data-cycle-next="#nextBtn"
					    data-cycle-progressive="#slider"
					    data-cycle-slides=">div.slide"
					    >
					    <!-- only one image declared in markup -->
					    <div class="slide">
						    <img src="assets/images/slider-1.jpg">
						    <span>Slider image 1</span>
						</div>

					    <script id="slider" type="text/cycle" data-cycle-split="---">
							<div class="slide">
							    <img src='assets/images/slider-2.jpg'>
							    <span>Slider image 2</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-3.jpg'>
							    <span>Slider image 3</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-4.jpg'>
							    <span>Slider image 4</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-5.jpg'>
							    <span>Slider image 5</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-6.jpg'>
							    <span>Slider image 6</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-7.jpg'>
							    <span>Slider image 7</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-8.jpg'>
							    <span>Slider image 8</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-9.jpg'>
							    <span>Slider image 9</span>
							</div>
							---
							<div class="slide">
							    <img src='assets/images/slider-10.jpg'>
							    <span>Slider image 10</span>
							</div>
						</script>
					</div>
    				<div class="center controller">
					    <a href=# id="prevBtn">Prev</a> 
					    <a href=# id="nextBtn">Next</a>
					</div>					
				</div>

    			<div class="sliderWrap type3">
    				<h3>Type-3</h3>
					<div class="cycle-slideshow slider left-pull" 
					    data-cycle-fx=scrollHorz
					    data-cycle-timeout=2000
					    cycle-next="#next" 
					    data-cycle-prev="#prev"
					    data-cycle-pager=".sliderNav"
					    >
					    <img src="assets/images/slider-1.jpg" 
					    	data-cycle-pager-template='<li><img src="assets/images/slider-1.jpg"></li>'>
					    <img src='assets/images/slider-2.jpg' 
					    	data-cycle-pager-template='<li><img src="assets/images/slider-2.jpg"></li>'>
					    <img src='assets/images/slider-3.jpg' 
					    	data-cycle-pager-template='<li><img src="assets/images/slider-3.jpg"></li>'>
					    <img src='assets/images/slider-4.jpg' 
					    	data-cycle-pager-template='<li><img src="assets/images/slider-4.jpg"></li>'>
					</div>
					<ul class="sliderNav"></ul>
				</div>
    		</div>
    	</div>
    	
    	<script>
			var progress = $('#progress'),
			    slideshow = $( '.cycle-slideshow' );

			slideshow.on( 'cycle-initialized cycle-before', function( e, opts ) {
			    progress.stop(true).css( 'width', 0 );
			});

			slideshow.on( 'cycle-initialized cycle-after', function( e, opts ) {
			    if ( ! slideshow.is('.cycle-paused') )
			        progress.animate({ width: '100%' }, opts.timeout, 'linear' );
			});

			slideshow.on( 'cycle-paused', function( e, opts ) {
			   progress.stop(); 
			});

			slideshow.on( 'cycle-resumed', function( e, opts, timeoutRemaining ) {
			    progress.animate({ width: '100%' }, timeoutRemaining, 'linear' );
			});
		</script>
    </body>
</html>
